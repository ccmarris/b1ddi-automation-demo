[BloxOne]
url = 'https://csp.infoblox.com'
api_version = 'v1'
api_key = '<your API Key here>'

[B1DDI_Demo]
owner = <username>
customer = <customer name>
postfix = %(customer)s
tld = com
dns_view = %(owner)s-%(postfix)s-view
dns_domain = %(customer)s.%(tld)s
no_of_records = 50
ip_space = %(owner)s-%(postfix)s-demo
no_of_networks = 10
container_cidr = 16
cidr = 24

